---
layout: default
---

<h2>rhythm.vision is coming soon</h2>

{% comment %}
<div class="home">

  <div class="rhythm-vision-splash">

  </div>

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.featured %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
{% endcomment %}
